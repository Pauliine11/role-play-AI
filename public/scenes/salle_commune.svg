<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond Gryffondor (rouge et or) -->
  <defs>
    <linearGradient id="bgGryff" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A0A0A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A0A0A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="1200" height="800" fill="url(#bgGryff)"/>
  
  <!-- Cheminée centrale -->
  <g transform="translate(600, 400)">
    <!-- Manteau de cheminée -->
    <rect x="-200" y="-100" width="400" height="250" fill="#3A2A1A" stroke="#C9A227" stroke-width="3"/>
    <rect x="-220" y="-110" width="440" height="20" fill="#5A4A2E"/>
    
    <!-- Feu dans la cheminée -->
    <ellipse cx="0" cy="80" rx="120" ry="40" fill="#8B2C2C" opacity="0.6"/>
    
    <!-- Flammes -->
    <g opacity="0.9">
      <ellipse cx="-60" cy="20" rx="30" ry="60" fill="#FF4500">
        <animate attributeName="ry" values="60;75;60" dur="1.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="0" rx="40" ry="80" fill="#FF6347">
        <animate attributeName="ry" values="80;95;80" dur="1.8s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="60" cy="25" rx="35" ry="65" fill="#FF4500">
        <animate attributeName="ry" values="65;80;65" dur="1.6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.9;1;0.9" dur="1.6s" repeatCount="indefinite"/>
      </ellipse>
      
      <!-- CSur des flammes -->
      <ellipse cx="-30" cy="10" rx="20" ry="40" fill="#FFD700">
        <animate attributeName="ry" values="40;50;40" dur="1.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="30" cy="20" rx="18" ry="35" fill="#FFD700">
        <animate attributeName="ry" values="35;45;35" dur="1.6s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="-10" rx="25" ry="50" fill="#FFF68F">
        <animate attributeName="ry" values="50;60;50" dur="1.8s" repeatCount="indefinite"/>
      </ellipse>
    </g>
    
    <!-- Lueur du feu -->
    <ellipse cx="0" cy="30" rx="180" ry="120" fill="#FF6347" opacity="0.15">
      <animate attributeName="opacity" values="0.15;0.25;0.15" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Fauteuils Gryffondor -->
  <g transform="translate(300, 550)">
    <!-- Fauteuil gauche -->
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#8B2C2C" stroke="#C9A227" stroke-width="2"/>
    <rect x="-60" y="-50" width="120" height="20" rx="8" fill="#A03434" stroke="#C9A227" stroke-width="2"/>
    <rect x="-50" y="-50" width="30" height="90" fill="#8B2C2C"/>
    <rect x="20" y="-50" width="30" height="90" fill="#8B2C2C"/>
  </g>
  
  <g transform="translate(900, 550)">
    <!-- Fauteuil droit -->
    <rect x="-50" y="-40" width="100" height="80" rx="10" fill="#8B2C2C" stroke="#C9A227" stroke-width="2"/>
    <rect x="-60" y="-50" width="120" height="20" rx="8" fill="#A03434" stroke="#C9A227" stroke-width="2"/>
    <rect x="-50" y="-50" width="30" height="90" fill="#8B2C2C"/>
    <rect x="20" y="-50" width="30" height="90" fill="#8B2C2C"/>
  </g>
  
  <!-- Tapis au sol -->
  <ellipse cx="600" cy="650" rx="250" ry="80" fill="#8B2C2C" opacity="0.6" stroke="#C9A227" stroke-width="2"/>
  
  <!-- Blason Gryffondor stylisé -->
  <g transform="translate(600, 200)">
    <rect x="-60" y="-80" width="120" height="140" fill="#8B2C2C" stroke="#C9A227" stroke-width="3" rx="10"/>
    <polygon points="0,-90 -70,-80 70,-80" fill="#C9A227"/>
    <!-- Lion simplifié -->
    <circle cx="0" cy="-20" r="25" fill="#C9A227"/>
    <ellipse cx="-15" cy="0" rx="20" ry="30" fill="#C9A227"/>
    <ellipse cx="15" cy="0" rx="20" ry="30" fill="#C9A227"/>
    <circle cx="-10" cy="-25" r="4" fill="#2A0A0A"/>
    <circle cx="10" cy="-25" r="4" fill="#2A0A0A"/>
  </g>
  
  <!-- Particules magiques dorées -->
  <circle cx="250" cy="250" r="2" fill="#FFD700" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="280" r="2" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="400" cy="200" r="1.5" fill="#FFD700" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Texte -->
  <text x="600" y="750" text-anchor="middle" fill="#C9A227" font-size="28" font-family="serif" font-weight="bold" opacity="0.9">
    Salle Commune Gryffondor
  </text>
</svg>
